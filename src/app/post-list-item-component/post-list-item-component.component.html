<li [ngClass]="{'list-group-item': true, 'list-group-item-success': postLikes > 0, 'list-group-item-danger': postLikes < 0}">
  
  <div class="container">
    <div class="row" style="justify-content:space-between">
      <div class="col-xs-6">
        <h3 style="font-weight:600" [ngStyle]="{color:getColor()}">{{ postTitle }}</h3>
      </div>
      <div class="col-xs-6">
        <p>{{ postDate | date: "dd/MM/yyyy, HH:mm a" | uppercase }}</p>
      </div>
    </div>
  </div> 

  <p>{{ postContent }}</p>
  
  <button class="btn btn-success" (click)="likeIt()">Like it !</button>
  <button class="btn btn-danger" (click)="dontLikeIt()">Don't like it !!</button>
</li>
